{% extends 'base.html' %}
{% load i18n %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container mt-4 pb-4">
    <h1 class="my-4">Logout</h1>
    <p>Are you sure you want to logout?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
{% endblock %}
