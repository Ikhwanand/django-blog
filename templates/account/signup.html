{% extends 'base.html' %}
{% load i18n %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-4 pb-4">
    <h1 class="my-4">Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
</div>
{% endblock %}
